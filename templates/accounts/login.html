{% extends 'base/base.html' %}

{% load static %}
{% block content%}
<div class="box1">
    <div class="wrapper">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            {% include 'base/alert.html' %}

            <h1>Login</h1>
            

            <div class="input-box">
                <input type="text" name="{{form.username.name}}" class="form-control" placeholder="Username"
                    value="{{form.username.value}}">
                <span class="text-danger">{{form.username.errors}}</span>
                <i class="fa fa-user" aria-hidden="true"></i>
            </div>


            <div class="input-box">
                <input type="password" name="{{form.password.name}}" class="form-control" placeholder="Password"
                    value="{{form.password.value}}">
                <span class="text-danger">{{form.password.errors}}</span>
                <i class="fa fa-lock" aria-hidden="true"></i>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="link">
                <p>Don't have an account?
                    <a href="{% url 'register' %}">Register</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
